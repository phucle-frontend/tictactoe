<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tictactoe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="main.js"></script>
    <div class="container">
      <div class="header">
        <div class="player-info">
          <div class="player-info-card-x">
            <span class="player-symbol">X</span>
            <span class="player-score" id="scoreX">-</span>
          </div>
          <div class="player-info-card-y">
            <span class="player-symbol">O</span>
            <span class="player-score" id="scoreO">-</span>
          </div>
        </div>
        <div class="game-mode">
          <button class="btn-mode btn-mode-active" id="humanMode">
            2 Players
          </button>
          <button class="btn-mode" id="aiMode">AI</button>
        </div>
        <span id="text-indication">Player X's turn</span>
      </div>
      <div class="game-board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <div class="footer">
        <button id="footer-btn-restart">Restart</button>
      </div>
    </div>
  </body>
</html>
